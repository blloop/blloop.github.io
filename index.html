<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Personal Webpage </title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
  </head>

  <body>

    <span style="display: block; height: 100px; background-color: black;"></span>
    <!-- Windows Button -->
    <button class="link smooth" data-open="#windows"> Windows 2000 </button>

    <!-- Calculator Button -->
    <button class="link smooth" data-open="#calculator"> Calculator </button>

    <!-- Common Overlay -->
    <div id="overlay"></div>

    <!-- Windows Overlay -->
    <div id="windows", class="popup">
      <div class="tab">
        <button data-close="#windows" class="close-button smooth">&times;</button>
      </div>      
      <embed type="text/html" src="windows/index.html" width="100%" height="100%">
    </div>

    <!-- Calculator Overlay -->
    <div id="calculator" class="popup fade">
      <div class="tab">
        <button data-close="#calculator" class="close-button smooth">&times;</button>
      </div>      
      <embed type="text/html" src="calculator/index.html" width="100%" height="100%">
    </div>

  </body> 

</html>
