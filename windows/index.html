<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" type="image/x-icon" href="img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script defer src="script.js"></script>
	<script src="icons.js"></script>
	<title> Windows 2000 </title>
</head>
<body>
	<div class="desktop" onclick="clearSelect()">
		<div id="icons"></div>		
	</div>

	<div id="start_panel">
		<div class="start_item">
			<img src="img/computer.png" alt="My Computer">
			<h2>Hello</h2>
		</div>
	</div>

	<div id="taskbar">
		<div id="start" onclick="toggleStart()"> 
			<img src="img/start.png" alt="Start Button">
			<p> Start </p>
		</div>
		<div class="divider"><div></div><div></div></div>
		<div class="pin">
			<img src="img/documents.png" alt="My Documents">
		</div>
		<div class="pin">
			<img src="img/internet.png" alt="Internet Explorer">
		</div>
		<div class="pin">
			<img src="img/outlook.png" alt="Outlook Express">
		</div>
		<div class="divider"><div></div><div></div></div>
		<div id="time"></div>
	</div>
</body>
</html>
