<!DOCTYPE html>
<html>

    <head>

        <link rel="stylesheet" type="text/css" href="style.css">
        <title> iOS Calculator </title>
        
    </head>

    <body>

        <div id="output"> 123,456 </div>
        <div id="keybox"> 
            <div id="grey">
                <div id="specials">
                    <button class="key">AC</button>
                    <button class="key">&plusmn;</button>
                    <button class="key">&percnt;</button>
                </div>
                <div id="numbers">
                    <button class="key">7</button>
                    <button class="key">8</button>
                    <button class="key">9</button>
                    <button class="key">4</button>
                    <button class="key">5</button>
                    <button class="key">6</button>
                    <button class="key">1</button>
                    <button class="key">2</button>
                    <button class="key">3</button>
                    <button class="key wide">0</button>
                    <button class="key">&#8228;</button>
                </div>
            </div>
            <div id="operators">
                <button class="key">&divide;</button>
                <button class="key">&times;</button>
                <button class="key">&minus;</button>
                <button class="key">&plus;</button>
                <button class="key">&equals;</button>
            </div>
        </div>

    </body>

</html>
